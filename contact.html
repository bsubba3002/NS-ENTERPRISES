<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | NS ENTERPRISES</title>
  <meta name="description" content="Contact NS Enterprises for Thermal Paper Solutions." />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; font-family: Arial, sans-serif; background: #fff0f6; color: #5a3e36;
      padding-top: 70px; /* space for fixed header */
    }
    a {
      color: #e76f51; /* warm orange */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Transparent header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255, 182, 193, 0.25); /* baby pink translucent */
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(231, 111, 81, 0.3);
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #e76f51; /* warm orange */
    }
    nav a {
      margin-left: 20px;
      font-weight: bold;
      color: #e76f51;
    }
    nav a:hover {
      color: #cc5c3e;
    }
    /* Form container */
    main {
      max-width: 700px;
      margin: 0 auto;
      background: #fff0f6; /* baby pink */
      padding: 25px 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(231, 111, 81, 0.15);
    }
    h2 {
      color: #e76f51;
      margin-bottom: 20px;
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #cc5c3e;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.8px solid #e76f51;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      background: white;
      color: #5a3e36;
    }
    form input:focus, form textarea:focus {
      border-color: #cc5c3e;
      outline: none;
    }
    button {
      margin-top: 20px;
      background-color: #e76f51; /* warm orange */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc5c3e;
    }
    /* Status message */
    #status {
      text-align: center;
      font-weight: bold;
      min-height: 30px;
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      background-color: #e76f51; /* warm orange */
      display: none;
    }
    /* Map */
    .map-container {
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(231, 111, 81, 0.2);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      display: block;
      border-radius: 0 0 8px 8px;
    }
    /* Responsive */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
        display: inline-block;
        margin-top: 8px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NS ENTERPRISES</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Product</a>
      <a href="about.html">About Us</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>



    <form id="contact-form" onsubmit="sendContactForm(event)">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" />

      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>

      <div id="status"></div>
    </form>

    <div class="map-container" aria-label="NS Enterprises Location on Map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31103.65820332815!2d77.52677577598802!3d12.9855098312845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15b3444fce6b%3A0x5696d7a0192f44a5!2sDasanapura%20Hobli%2C%20Bangalore!5e0!3m2!1sen!2sin!4v1687321234567!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID
    })();

    function sendContactForm(event) {
      event.preventDefault();

      const form = event.target;
      const statusDiv = document.getElementById('status');

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        alert("Please fill in your name, email, and message.");
        return;
      }

      const templateParams = {
        from_name: name,
        from_email: email,
        phone: phone,
        message: message,
        to_email: 'balasubrahmanya3002@gmail.com'  // for template use if needed
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(() => {
          statusDiv.style.display = 'block';
          statusDiv.style.backgroundColor = '#e76f51'; // success pink/orange
          statusDiv.style.color = 'white';
          statusDiv.textContent = "Thank you! Your message has been sent.";
          form.reset();
        }, (error) => {
          console.error('EmailJS error:', error);
          statusDiv.style.display = 'block';
          statusDiv.style.backgroundColor = '#cc3e2e'; // error dark red
          statusDiv.style.color = 'white';
          statusDiv.textContent = "Oops! Something went wrong. Please try again.";
        });
    }
  </script>
