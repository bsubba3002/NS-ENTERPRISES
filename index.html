<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NS ENTERPRISES | Thermal Paper Solutions</title>
  <style>
    /* Reset & Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Transparent Header with baby pink background */
    .transparent-header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 182, 193, 0.15); /* baby pink with transparency */
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo in orange */
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #FF6F00; /* orange */
    }

    .nav-links a {
      text-decoration: none;
      margin-left: 20px;
      color: #FF6F00; /* orange */
      font-weight: 500;
      transition: color 0.3s;
      font-size: 1.1em;
    }

    .nav-links a:hover {
      color: #FF8F00; /* lighter orange */
    }
  </style>
</head>
<body>

  <!-- Transparent Navigation Header -->
  <header class="transparent-header">
    <div class="nav-container">
      <h1 class="logo">NS ENTERPRISES</h1>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="products.html">Product</a>
        <a href="about.html">About Us</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

</body>
</html>
